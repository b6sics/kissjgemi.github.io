<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adatok</title>
</head>
<body>

<form action="http://poganysuli.hu/js/cel.html">
    <fieldset>
        <legend>
            Adatok
        </legend>
        <p>
            <label>
                Név: <input type="text" name="nev" 
                placeholder="írd be a neved" /><br />
            </label>
            <label>
                    E-mail: <input type="email" name="e-mail" 
                    placeholder="add meg az e-mail címed" />    
            </label>
            <br />
            <label>
                <input type="radio" name="nem" value="ferfi" checked />Férfi
            </label>
            <br />
            <label>
                    <input type="radio" name="nem" value="nő" />Nő
            </label>
        </p>
        <p>
            Korod:<br />
            <select>
                <option value="0">0-19</option>
                <option value="20">20-39</option>
                <option value="40">40-59</option>
                <option value="60">60+</option>
            </select>
        </p>
        <p>
            Számítógéped:<br />
            <label>
                    <input type="radio" name="gep1" value="laptop" />
                    Laptopom van
            </label>
            <label>
                    <input type="radio" name="gep2" value="desktop" />
                    Asztali számítógépem van
            </label>
        </p>
        <p>
            Üzenet:<br />
            <textarea name="uzenet" rows="10" cols="80"
                      placeholder="Ide írd be az üzenetet">
            </textarea>
        </p>
        <p>
            <input type="submit" value="Mentés" />
            <input type="reset" value="Törlés" />
        </p>
    </fieldset>
</form>

</body>
</html>
