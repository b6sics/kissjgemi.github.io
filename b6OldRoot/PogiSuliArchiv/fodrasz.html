<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fodrászat</title>
</head>
<body>
<h1>
Bejelentkezés
</h1>
<form action="http://poganysuli.hu/js/cel.html">
    <fieldset>
        <legend>
            Borzol Godó
        </legend>
        <p>
            <label>
                Név:<br /> <input type="text" size="30" maxlength="30" name="nev" 
                placeholder="Kiss Virág" /><br />
            </label>
            <label>
                Telefon:<br /> <input type="tel" name="tel" 
                placeholder="06-70-123-4567" />    
            </label><br />
            <label>Dátum: <br />
                <input type="date" name="datum" value="2017-10-01" />
            </label><br />
            <label>Idő: <br />
                <input type="time" name="ido" value="19:00" />
            </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="vag" value="vagas" checked />Vágás</label><br />
        <label>
            <input type="checkbox" name="fest" value="festes" checked />Hajfestés</label><br />
    </p>
    <p>
        <input type="submit" value="Elküldés" />
        <input type="reset" value="Törlés" />
    </p>
    </fieldset>
</form>

</body>
</html>
