<p>&nbsp;</p>
<p>&nbsp;</p>
<p><span style="font-family: Arial, Helvetica, 'Times New Roman'; line-height: normal; font-size: 16px;">JESUS&nbsp;</span></p>
<p>Father forgive them.&nbsp;<br />They don't know what they're doing.&nbsp;<br />My God, my God, why have you forgotten me?&nbsp;<br />Father, into your hands, I commend my spirit.</p>
