  <h1 class="book-heading">2011 02 03 Kármán Tódor</h1>
  <p style="text-align: justify; ">&nbsp;Kármán Tódor a modern repüléstörténet egyik legszínesebb alakja. Hosszú élete során az első léghajó kísérletektől a szuperszónikus vadászbombázókon át egészen a csillagközi rakétákig kísérte végig zseniális elméleti felfedezéseivel az aeronautika fejlődését.</p>
