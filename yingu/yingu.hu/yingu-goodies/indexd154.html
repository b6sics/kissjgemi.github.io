  <h1 class="book-heading">A kökény</h1>
  <p style="text-align: justify; ">&nbsp; &nbsp; A kékesfekete kökény még télen is az ágakon található, de ősszel érdemes gyűjteni, amikor&nbsp;már megcsípte a dér.&nbsp;A termésből készült lekvár, bor, pálinka vagy likőr betegségek után kiváló roboráló szer.&nbsp;Míg a virágzata teaként hashajtó, a terméséből készült lekvár hasfogó hatású.</p>
